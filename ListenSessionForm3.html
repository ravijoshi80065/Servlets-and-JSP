<html>
<head>
<title>Form 3 for student data</title>
</head>
<body>
	<h4>Insert the student detail in form 3</h4>
	<form action="controller" method="post">
		<table>
			<tr>
				<td>Mark Obtained:</td>
				<td><input type="text" name="marks" maxlength="3" /></td>
			</tr>
			<tr>
				<td>Total Marks:</td>
				<td><input type="text" name="total" maxlength="3" /></td>
			</tr>
		</table>
		<input type="hidden" name="formno" value="3" />
		<input type="submit" value="Send form 3" />
	</form>
</body>
</html>
