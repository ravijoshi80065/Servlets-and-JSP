<!DOCTYPE html>
<html>
<head>
<title>Servlet context and servletconfig use</title>
</head>
<body>
<p><a href="SelectServlet">Show contents of the table </a></p>
<h4>Enter the student details in form</h4>
<form action="InsertServlet" method="post">
<table>
<tr><td>Roll:</td><td><input type="text" name="roll" maxlength="5" /></td></tr>
<tr><td>Class:</td><td><input type="text" name="clas" maxlength="5" /></td></tr>
<tr><td>Name:</td><td><input type="text" name="name" maxlength="50" /></td></tr>
</table>
<input type="submit" value="send to server" />
</form>
</body>
</html>
