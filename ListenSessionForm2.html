<html>
<head>
<title>Form 2 for student data</title>
</head>
<body>
	<h4>Insert the student detail in form 2</h4>
	<form action="controller" method="post">
		<table>
			<tr>
				<td>Mother's Name:</td>
				<td><input type="text" name="mname" maxlength="50" /></td>
			</tr>
			<tr>
				<td>Father's Name:</td>
				<td><input type="text" name="fname" maxlength="50" /></td>
			</tr>
		</table>
		<input type="hidden" name="formno" value="2" />
		<input type="submit" value="send form 2" />
	</form>
</body>
</html>
