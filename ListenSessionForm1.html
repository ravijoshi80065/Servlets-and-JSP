<html>
<head>
<title>Form no 1 for student data</title>
</head>
<body>
	<h4>Insert the student detail in form 1</h4>
	<form action="controller" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" maxlength="50" /></td>
			</tr>
			<tr>
				<td>Roll:</td>
				<td><input type="text" name="roll" maxlength="5" /></td>
			</tr>
		</table>
		<input type="hidden" name="formno" value="1" />
		<input type="submit" value="Send form 1" />
	</form>
</body>
</html>
